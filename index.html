<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matrix Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="game-container">
            <h1>Welcome to the Matrix...</h1>
            <div id="question-container">
                <p id="question">Choose your destiny</p>
            </div>
            <ul id="answers">
                <!-- Answer buttons will be injected here by JavaScript -->
            </ul>
            <button id="left-btn" onclick="nextQuestion()">Blue Pill</button>
            <button id="right-btn" onclick="nextQuestion()">Red Pill</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
